<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworking prostor Beograd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;" data-bs-theme="light">
        <div class="container">
          <a class="navbar-brand" href="#">Coworking Beograd</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="http://localhost:8080/">Pocetna</a>
              </li>
              <li class="nav-item">
                <a href="/login" class="nav-link active">Rezervacije</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">

      

      <form class="row g-3 mt-5" method="post" action="/login">
        <div class="row justify-content-center">
        <div class="col-md-3">
            {{ if .Message }}
            <div class="alert alert-danger" role="alert">
            {{ .Message }}
            </div>
            {{ end }}
            <label for="inputEmail4" class="form-label">Broj telefona</label>
            <input type="text" class="form-control" id="inputEmail4" name="phone">
        </div>
        </div>        
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Uloguj se</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
