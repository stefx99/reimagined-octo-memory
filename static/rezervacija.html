<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworking prostor Beograd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;" data-bs-theme="light">
        <div class="container">
          <a class="navbar-brand" href="#">Coworking Beograd</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="http://localhost:8080/">Pocetna</a>
              </li>
              <li class="nav-item">
                <a href="/login" class="nav-link">Rezervacije</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container mb-5">

        <div id="carouselExampleIndicators" class="carousel slide mt-3">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/slider1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/slider2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/slider3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    <form class="row g-3 mt-5" method="post" action="/reservation/submit">
        {{ if .Message }}
        <div class="alert alert-danger" role="alert">
            {{ .Message }}
        </div>
        {{ end }}
        <div class="col-md-6">
          <label for="name" class="form-label">Ime</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="col-md-6">
          <label for="surname" class="form-label">Prezime</label>
          <input type="text" class="form-control" id="surname" name="surname">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Telefon</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="col-md-6">
            <label for="datumRezervacije">Datum rezervacije</label>
            <input type="date" name="datumRezervacije" id="datumRezervacije">
        </div>


        <fieldset class="row mb-3 mt-5">
            <legend class="col-form-label col-sm-2 pt-0">Izaberite kategoriju</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="category" id="gridRadios1" value="budget" checked>
                <label class="form-check-label" for="gridRadios1">
                  Budget Desk
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="category" id="gridRadios2" value="quatro">
                <label class="form-check-label" for="gridRadios2">
                  Quatro Desk
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="category" id="gridRadios3" value="duo">
                <label class="form-check-label" for="gridRadios3">
                  Duo Desk
                </label>
              </div>

             
            </div>
            
          </fieldset>
          
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Rezervisi</button>
        </div>
        
      </form>
    </div>
     


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
